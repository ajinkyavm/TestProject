<div class = "headerPane">
	<div class = "loginpage-header">
		<div>Theme Board</div>
	</div>
	<div style="padding: 0 1.25rem;">
		<div class="row">
			<div class = "hidden-xs col-sm-3 col-md-4"></div>
			<div class = "col-xs-12 col-sm-6 col-md-4">
				<div class="loginpage-content">
					<div class = "col-xs-12 col-sm-12 col-md-12">
						<input type="text" placeholder="wiproADID@wipro.com" ng-model="username">
					</div>
					<div class = "col-xs-12 col-sm-12 col-md-12">
						<input type="password" placeholder="AD Password">
					</div>
					<div class = "col-xs-12 col-sm-12 col-md-12">
						<button value="Login" ng-click="login();">Login</button>
					</div>
				</div>
			</div>
			<div class = "hidden-xs col-sm-3 col-md-4"></div>
		</div>
	</div>
	<div class = "loginpage-footer">
		<div class = "col-xs-6 col-sm-6 col-md-2 col-centered-all">
			<div class="brandingLogo">
				<img alt="Wipro Technologies Logo" src="assets/images/wiproLogoPNGwhite.png" height="175" width="175">
			</div>
		</div>
	</div>
</div>
